<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>Badge | iTwinUI</title>

    <script type="module">
      import "./assets/theme.js";
    </script>
    <style>
      @import url("./assets/demo.css") layer(demo);
      @import url('@itwin/itwinui-variables') layer(variables);
      @import url("@itwin/itwinui-css/css/all.css") layer(itwinui);

      section[id^='demo'] {
        padding: 0 var(--iui-size-xs);
        display: flex;
        gap: var(--iui-size-2xs);
      }
    </style>
  </head>
  <body class="iui-root">
    <theme-button></theme-button>
    <h1>Badge</h1>
    <hr />

    <h2>Soft backgrounds</h2>
    <section id="demo-soft-backgrounds">

      <span
        class="iui-badge"
        data-iui-variant="skyblue"
      >
        Skyblue
      </span>
      <span
        class="iui-badge"
        data-iui-variant="celery"
      >
        Celery
      </span>
      <span
        class="iui-badge"
        data-iui-variant="froly"
      >
        Froly
      </span>
      <span
        class="iui-badge"
        data-iui-variant="steelblue"
      >
        Steelblue
      </span>
      <span
        class="iui-badge"
        data-iui-variant="sunglow"
      >
        Sunglow
      </span>
      <span
        class="iui-badge"
        data-iui-variant="seabuckthorn"
      >
        Seabuckthorn
      </span>
      <span
        class="iui-badge"
        data-iui-variant="montecarlo"
      >
        Montecarlo
      </span>
      <span
        class="iui-badge"
        data-iui-variant="poloblue"
      >
        Poloblue
      </span>
      <span
        class="iui-badge"
        data-iui-variant="bouquet"
      >
        Boquet
      </span>
      <span
        class="iui-badge"
        data-iui-variant="ash"
      >
        Ash
      </span>
      <span
        class="iui-badge"
        data-iui-variant="oak"
      >
        Oak
      </span>
      <span
        class="iui-badge"
        data-iui-variant="skyblue"
        title="A long label that becomes truncated"
      >
        A long label that becomes truncated
      </span>

    </section>

    <h2>Statuses</h2>
    <section id="demo-statuses">

      <span class="iui-badge">
        Default
      </span>
      <span
        class="iui-badge"
        data-iui-variant="informational"
      >
        Informational
      </span>
      <span
        class="iui-badge"
        data-iui-variant="positive"
      >
        Positive
      </span>
      <span
        class="iui-badge"
        data-iui-variant="warning"
      >
        Warning
      </span>
      <span
        class="iui-badge"
        data-iui-variant="negative"
      >
        Negative
      </span>

    </section>
  </body>
</html>
